name: Javadoc generation after pull request

on:
  pull_request:
    branches:
      - main
jobs:
  javadoc-generation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Javadoc generation
      - run: mvn javadoc:javadoc
